<svg width="300" height="70" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Text -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0070F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8A4BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="5" y="45" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#textGradient)">
    The StickerVerse
  </text>
  
  <!-- Abstract Cosmic Element -->
  <circle cx="280" cy="35" r="15" fill="url(#textGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="280" cy="35" r="10" fill="#FFF" opacity="0.5">
    <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>